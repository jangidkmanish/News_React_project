<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Scrollbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .image-scroll {
      width: 100vw;
      max-width: 100vw;
      height: 300px;
      overflow-x: auto;
      white-space: nowrap;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .image-scroll img {
      height: 100%;
      display: inline-block;
      margin-right: 10px;
      border-radius: 8px;
    }

    /* Custom Scrollbar Styles */
    .image-scroll::-webkit-scrollbar {
      height: 8px;
    }

    .image-scroll::-webkit-scrollbar-thumb {
      background-color: #4CAF50;
      border-radius: 4px;
    }

    .image-scroll::-webkit-scrollbar-thumb:hover {
      background-color: #45a049;
    }

    .image-scroll::-webkit-scrollbar-track {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="image-scroll">
    <img src="/image.png" alt="Image 1">
    <img src="/image copy.png" alt="Image 2">
    <img src="/image copy 2.png" alt="Image 3">
    <img src="/image copy 3.png" alt="Image 4">
    <img src="/image copy 4.png" alt="Image 5">
    <img src="/image copy 5.png" alt="Image 6">
  </div>
</body>
</html>
